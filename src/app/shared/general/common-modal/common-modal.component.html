<h1 mat-dialog-title>{{popupTitle}}</h1>
<div mat-dialog-content>
  <ng-container *ngIf="popupType=='info'">
    <p>{{popupContent}}</p>
  </ng-container>
  <ng-container *ngIf="data.type === 'form'">
    <form [formGroup]="popupForm">
      <mat-form-field>
        <mat-label for="mobFilter">Filter By</mat-label>
        <mat-select formControlName="mobFilter">
          <mat-option value="all">All</mat-option>
          <mat-option value="category1">Category 1</mat-option>
          <mat-option value="category2">Category 2</mat-option>
          <mat-option value="category3">Category 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="mobSortBy">Sort by</mat-label>
        <mat-select formControlName="mobSortBy">
          <mat-option value="Popularity">Popularity</mat-option>
          <mat-option value="LowToHigh">Low to High</mat-option>
          <mat-option value="HighToLow">High to Low</mat-option>
          <mat-option value="CustomerRating">Customer Rating</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Search" formControlName="mobSearch">
      </mat-form-field>
    </form>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button *ngIf="popupType === 'form'" type="submit" (click)="onSubmit()">Submit</button>
</div>
